        <div>
            <img src="../assets/icons/icon_logo.png" alt="tisseo lines logo" width="48">

        </div>
        <svg class="menu-close" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><path fill="#ffffff" d="M18.36 19.78L12 13.41l-6.36 6.37l-1.42-1.42L10.59 12L4.22 5.64l1.42-1.42L12 10.59l6.36-6.36l1.41 1.41L13.41 12l6.36 6.36z"/></svg>

<main class="main-container">
    <header class="main-header">
        <h1>Afficher <em>les lignes Tisséo</em> en <br>cliquant ↓</h1>
        <button id="data-loader" type="submit">Charger les données</button>
    </header>

    <section class="lines-container">
        <header class="lines-header">
            <nav>
                <span>Trier par</span>
                <div>
                    <label class="btn-sort" id="sort-by-name">Nom <input type="checkbox" name="sort-by" id="" class="hidden"></label>
                    <label class="btn-sort" id="sort-by-mode">Mode de Transport <input type="checkbox" name="sort-by" id="" class="hidden"></label>
                    <label class="btn-sort" id="sort-by-handicap">Handicap <input type="checkbox" name="sort-by" id="" class="hidden"></label>
                    <label class="btn-sort" id="sort-by-reservation">Reservation <input type="checkbox" name="sort-by" id="" class="hidden"></label>
                </div>
            </nav>
            <label>
                <svg class="icon-search" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><!-- Icon from Material Symbols by Google - https://github.com/google/material-design-icons/blob/master/LICENSE --><path fill="#ffffff" d="M9.5 16q-2.725 0-4.612-1.888T3 9.5t1.888-4.612T9.5 3t4.613 1.888T16 9.5q0 1.1-.35 2.075T14.7 13.3l5.6 5.6q.275.275.275.7t-.275.7t-.7.275t-.7-.275l-5.6-5.6q-.75.6-1.725.95T9.5 16m0-2q1.875 0 3.188-1.312T14 9.5t-1.312-3.187T9.5 5T6.313 6.313T5 9.5t1.313 3.188T9.5 14"/></svg>

        </header>

        <section class="lines-wrapper">
            <!-- Line articles here -->
            <p style="text-align: center; margin-block: 4rem;">Aucun élémént...</p>
        </section>
    </section>
